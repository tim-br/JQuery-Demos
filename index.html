<!doctype html>
<html>
<head>
    <title>Learning JQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>

    <style>

    #circle{
      width:200px;
      height:200px;
      background-color:green;
      border-radius:100px;
    }

    .square {
      width:300px;
      height:300px;
      background-color:red;
      margin-top:10px;
    }

    </style>
</head>

<body>

  <h1>AJAX</h1>

  <div id="circle"></div>

  <script>
    $("#circle").click(function(){
      $(this).animate({
        width:"300px",
        height:"300px",
        borderRadius:"150px",
        marginLeft:"100px",
        marginTop:"100px"
      }, 800);
    });


  </script>
</body>
</html>
